<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir imagen</title>
  <!-- Agrega Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-md w-full bg-white p-8 rounded shadow-lg">
    <h2 class="text-2xl mb-4 text-center">Subir imagen</h2>
    <form action="#" class="space-y-4">
      <div class="flex items-center justify-center w-full">
        <!-- Este es el input de archivo -->
        <label for="imagen" class="relative cursor-pointer bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded-md border border-gray-300">
          <span class="text-gray-700">Seleccionar imagen</span>
          <input id="imagen" name="imagen" type="file" accept="image/*" class="absolute hidden" />
        </label>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        Subir imagen
      </button>
    </form>
  </div>
</body>
</html>
